<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Manipulations SVG</title>
    </head>
    <body>
        <!-- balise svg :
            - xmlns => référence du svg utilisé
            - version => version actuelle
        -->
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="200" height="250">
            
            <!-- balise permettant de générer un RECTANGLE :
                - x => position sur l'axe des x
                - y => position sur l'axe des y
                - stroke => contour 
                - stroke-width => épaisseur du contour
                - fill => remplir (ex: couleur/transparent)
                - rx / ry => rayon
            -->
            <rect x="10" y="10" height="30" width="30" stroke="black" fill="transparent" stroke-width="5"/>
            <rect x="60" y="10" rx="60" ry="10" height="30" width="30" stroke="red" fill="transparent" stroke-width="5"/>
           
            <!-- balise permettant de générer un CERCLE :
                - cx => centre du cercle sur l'axe des x
                - cy => centre du cercle sur l'axe des y
                - r => rayon du cercle
            -->
            <circle cx="25" cy="75" r="20"/>

            <!-- balise permettant de générer une ELLIPSE :
                - rx => rayon axe des x
                - ry => rayon axe des y
            -->
            <ellipse cx="75" cy="75" rx="20" ry="5"/>

            <!-- balise permettant de générer une LIGNE :
                - on définit les différents points de la ligne
                    ex :
                        - x1 => point de départ sur x
                        - x2 => point d'arrivée sur x
                        - y1 => point de départ sur y
                        - y2 => point d'arrivée sur y
                - ! attention : il faut donner une couleur à la ligne !
            -->
            <line x1="10" y1="110" x2="80" y2="150" stroke="orange"/>
                        
            <!-- balise permettant de générer un TRACE : 
                - points => valeur x et valeur y
                    l'idée est de placer plusieurs points pour réaliser un tracé
                - ! attention => la forme va chercher à se refermer et du coup se "remplir" d'un fond,
                                    pour éviter cela : fill = "transparent"
            -->
            <polyline points="60 110 65 120 70 125 70 130 10 250" stroke="red" fill="transparent"/>

            <!-- balise permettant de générer un POLYGON :
                - il s'agit d'une forme qui se referme systèmatiquement
            -->
            <polygon points="50 100 35 120 70 125" stroke="blue"/>

            <!-- balise permettant de générer un CHEMIN :
                - d => prend des valeurs pour réaliser un tracer particulier
                        exemple :
                            - M => move to
                            - Q => courbe de bézier
                            - C => courbe
            -->
            <path d="M20,230 Q40,205 50,230 T90,230" fill="transparent" stroke="blue" stroke-width="5">
        </svg>
    </body>
</html>
